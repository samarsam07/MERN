<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>AdvancedTable</title>
</head>
<body>
    <h1>Advance Table</h1>
    <hr>
    <table style="width: 100%;border: 1px solid #ccc;margin: 20px 0;">
        <!--Caption-->
        <caption style="text-align: left;font-weight: bolder;margin-bottom: 10px;">Sales Report</caption>
        <colgroup>
            <col style="width: 20%;">
            <col style="width: 30%;">
            <col style="width: 25%;">
            <col style="width: 25%;">
        </colgroup>
        <!--? Table Head-->
        <thead>
            <tr style="background-color: #f0f0f0;">
                <th style="padding: 10px;border: #ccc 1px solid;text-align: left;">Region</th>
                <th style="padding: 10px;border: #ccc 1px solid;text-align: left;">Product</th>
                <th style="padding: 10px;border: #ccc 1px solid;text-align: left;">Qty Sold</th>
                <th style="padding: 10px;border: #ccc 1px solid;text-align: left;">Total Sales</th>
            </tr>
        </thead>
        <!--* Table Body-->
        <tbody>
            <tr>
                <td style="padding: 10px; border: #ccc 1px solid;" >North</td>
                <td style="padding: 10px; border: #ccc 1px solid;">Iphone</td>
                <td style="padding: 10px; border: #ccc 1px solid;">20</td>
                <td style="padding: 10px; border: #ccc 1px solid;">$900</td>
            </tr>
            <tr>
                <td style="padding: 10px;border: #ccc 1px solid;" >South</td>
                <td style="padding: 10px;border: #ccc 1px solid;" >Asus</td>
                <td style="padding: 10px;border: #ccc 1px solid;" >31</td>
                <td style="padding: 10px;border: #ccc 1px solid;"> $1350</td>
            </tr>
            <tr>
                <td style="padding: 10px;border: #ccc 1px solid;">west</td>
                <td style="padding: 10px;border: #ccc 1px solid;">LG</td>
                <td style="padding: 10px;border: #ccc 1px solid;">100</td>
                <td style="padding: 10px;border: #ccc 1px solid;">$1000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td style="padding: 10px;border: #ccc 1px sold;font-size: 15px;" >Total Sales</td>
                
                <td style="padding: 10px;border: #ccc 1px solid;font-size: 15px;color: blue;" >$5000</td>
            </tr> 
        </tfoot>
    </table>
</body>
</html>
