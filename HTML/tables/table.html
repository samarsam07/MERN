<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Tables</title>
</head>
<body>
    <!--tables-->
    <h1> Basic Customers Table</h1>
    <hr>
    <table style="width: 100%; border: 1px solid #ccc;">
        <!-- row 1 for heading-->
        <tr>
            <th 
            style="
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            ">Name</th>
            <th
            style="
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            ">Age</th>
            <th
            style="
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            ">Gender</th>
        </tr>
        <!--row 2 is data-->
        <tr>
            <td style="padding: 10px;border: 1px solid #ccc;">John</td>
            <td style="padding: 10px;border: 1px solid #ccc;">20</td>
            <td style="padding: 10px;border: 1px solid #ccc;">Male</td>
        </tr>
        <tr>
            <td style="padding: 10px;border: 1px solid #ccc;">Doe</td>
            <td style="padding: 10px;border: 1px solid #ccc;">24</td>
            <td style="padding: 10px;border: 1px solid #ccc;">Male</td>
        </tr>
    </table>
</body>
</html>
