<!DOCTYPE html>
<html lang="en">
<head>
    <title>form</title>
</head>
<body>
    <h1>Basic Form</h1>
    <hr>
    <form>
        <div>
            <label for="name">Enter Your Name :</label>
            <input id="name" type="text" placeholder="Your Name">
        </div>
        <br>
        <div>
            <label for="age" >Your Age :</label>
            <input id="age" type="number" min="0"
            max="100" placeholder="Your Age">
        </div>
        <br>
        <div>
            <label for="email">
                Email Id :
            </label>
            <input id="email" type="email" placeholder="Email Id">
        </div>
        <br>
        <div>
            <label for="password">
                Password :
            </label>
            <input id="password" type="password" placeholder="Password">
        </div>
        <br>
        <div>
            <label for="phone">
                Phone number :
            </label>
            <input id="phone" type="tel" placeholder="Phone no.">
        </div>
        <br>
        <div>
            <label for="url">
                URL :
            </label>
            <input id="url" type="url" placeholder="URL">
        </div>
        <br>
        <div>
            <label for="range">
                Range :
            </label>
            <input id="range" type="range">
        </div>
        <br>
        
        <div>
            <label for="month">
                Month :
            </label>
            <input id="month" type="month" >
        </div>
        <br>
        <div>
            <label for="date">
                Date :
            </label>
            <input id="date" type="date">
        </div>
        <br>
        <div>
            <label for="time">
                Time :
            </label>
            <input id="time" type="time" placeholder="Time">
        </div>
        <!--! Check box input-->
        <br>
        <div>
            <label >select your course</label>
            <input type="checkbox">
            <input type="checkbox">
        </div>
        <!--! radio button-->
        <br>
        <div>
            <label >Radio Button :</label>
            <input type="radio">
            <input type="radio">
        </div>
        <!--! file upload-->
        <br>
        <div>
            <label >file</label>
            <input type="file">
        </div>
        <br>
        <div>
            <label >Description</label>
            <textarea rows="10" cols="50"></textarea>
        </div>
        <br>
        <div>
            <label >select any language:</label>
            <select >
                <option value="Java">Java</option>
                <option value="C++">C++</option>
                <option value="Javascript">Javascript</option>
                <option value="Python">Python</option>
            </select>
        </div>

        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
