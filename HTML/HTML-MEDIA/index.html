<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <!--Audio tag-->
    <h1>Audio example</h1>
    <p>1.</p>
    <audio controls src="./amalgam-217007.mp3"></audio>
    <p>2.</p>
    <audio controls>
        <source src="./amalgam-217007.mp3" type="audio/mpeg">
        your browser does not support audio element
    </audio>
    <h1>Video example</h1>
    <p>1.</p>
    <video height="320" width="320" controls src="./5-135665794_medium.mp4"></video>
    <p>2.</p>
    <video height="320" width="320" controls>
        <source src="./5-135665794_medium.mp4" type="video/mp4">
        <source src="./5-135665794_medium.webm" type="video/webm">
        your browser does not support video element
    </video>
    <h1>Youtube Videos</h1>
    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/ffE1xj51EBQ?si=qiEOBaGsyKJ5F7DM" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>

</body>
</html>
